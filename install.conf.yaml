- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.zprofile:
    ~/.zshrc:
    ~/.hyper.js:
      force:  true
    ~/p:
      path: ~/Documents/code
      ignore-missing: true
    ~/i:
      path: ~/Documents/code/ilios
      ignore-missing: true

- brewfile:
    - Brewfile

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    description: "Setup OSX Defaults"
    command: "./scripts/macos-setup"
    stdout: true
    stderr: true
    stdin: true
  - [scripts/nvm-install, Install and Use Latest LTS Node Version]
  - [npm install -g diff-so-fancy ember-cli, Install Global NPM Dependencies]
  - [code --install-extension Shan.code-settings-sync, Install Settings Sync Extension for VSCode]
  - [pecl channel-update pecl.php.net, Update PECL]
  - [pecl install xdebug, Install xdebug]
  - [pecl install apcu, Install apcu]
